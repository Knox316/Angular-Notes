<div class="right" *ngIf="models">
  <div class="container">
    <div class="col-md-auto">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Notes</span>
      </h4>
      <hr>
      <div class="form-group">
        <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search by title">
      </div>
      <hr>
      <div class="form-group">
        <button class="btn btn-light btn-sm" (click)="downloadPdf()"> Export to PDF</button>
      </div>
      <ul class="list-group mb-3" #container>
        <li *ngFor="let model of models | async | noteFilter: searchTerm"
          class="list-group-item d-flex justify-content-between lh-condensed">
          <div class="container">
            <!--<input class="form-check-input" (change)="deleteNote(i)" type="checkbox" />-->
            <div class="row">
              <div class="col">
                <b>{{model.title}}</b>
              </div>
              <div class="col-md-auto">
                <button class="btn btn-light btn-sm" (click)="deleteNote(model.id)">Delete Note</button>

              </div>
              <div class="col col-lg-2">
                <button class="btn btn-light btn-sm" (click)="editNote(i)"> Edit</button>
              </div>
            </div>
            <hr>
            <div class="row justify-content-md-left">
              <div class="text-muted">{{model.body}}</div>
            </div>
            <hr>
            <div class="row justify-content-md-center">
              <b>Tags: </b><span class="badge badge-pill badge-dark">{{model.tag}}</span>
            </div>
            <hr>

          </div>
          <!--<button (click)="downloadPdf()">Export to PDF</button>-->
        </li>
      </ul>
    </div>
  </div>
