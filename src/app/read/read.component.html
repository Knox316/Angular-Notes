<div class="right" *ngIf="models">
  <div class="container">
    <div class="col-md-auto">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Notes</span>
      </h4>
      <hr>
      <div class="form-group">
        <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search by title">
      </div>
      <hr>
      <ul class="list-group mb-3">
        <li *ngFor="let model of models | async | noteFilter: searchTerm"
          class="list-group-item d-flex justify-content-between lh-condensed">
          <div id="contain">
            <!--<input class="form-check-input" (change)="deleteNote(i)" type="checkbox" />-->
            <h6 class="my-0">{{model.title}}</h6>
            <small class="text-muted">{{model.body}}</small>
            <div>
              <b>Tags: </b><span class="badge badge-pill badge-dark">{{model.tag}}</span>
            </div>
          </div>
          <!--<button (click)="downloadPdf()">Export to PDF</button>-->
        </li>
      </ul>
    </div>
  </div>
